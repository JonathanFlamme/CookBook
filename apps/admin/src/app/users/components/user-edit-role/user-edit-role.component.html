<div class="dialog-title">
  <h2>Changement du role</h2>
</div>
<div mat-dialog-content>
  <p>{{ data.user.givenName }} {{ data.user.familyName }}</p>

  <mat-form-field>
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="newRole">
      <mat-option [value]="role.User">Utilisateur</mat-option>
      <mat-option [value]="role.Admin">Administrateur</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="action-wrapper" mat-dialog-actions>
  <button color="red" mat-button mat-dialog-close type="button">Cancel</button>
  <button
    (click)="save(newRole)"
    [disabled]="data.user.role === newRole"
    color="green"
    mat-button
    type="button"
  >
    Save
  </button>
</div>
