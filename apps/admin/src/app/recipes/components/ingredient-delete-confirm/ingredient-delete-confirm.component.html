<div class="dialog-title">
  <h2>Supprimer ?</h2>
</div>
<div mat-dialog-content>
  <p>{{ data.ingredient.name }}</p>
  <p>
    {{ data.ingredient.quantity }}
    <app-unit-list [unit]="data.ingredient.unit"></app-unit-list>
  </p>
</div>
<div class="action-wrapper" mat-dialog-actions>
  <button mat-button color="red" mat-dialog-close>Annuler</button>
  <button mat-button color="green" mat-dialog-close (click)="delete()">
    Supprimer
  </button>
</div>
