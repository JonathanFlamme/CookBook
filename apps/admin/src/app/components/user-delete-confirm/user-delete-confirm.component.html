<h2 mat-dialog-title>Supprimer cette utilisateur ?</h2>
<div mat-dialog-content>
  <p>{{ data.user.givenName }} {{ data.user.familyName }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>Annuler</button>
  <button mat-raised-button color="primary" mat-dialog-close (click)="delete()">
    Supprimer
  </button>
</div>
