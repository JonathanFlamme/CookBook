<div class="dialog-title">
  <h2>Supprimer ?</h2>
</div>
<div mat-dialog-content>
  <p>Etape : {{ data.step.sort }}</p>
  <p>{{ data.step.description }}</p>
</div>
<div class="action-wrapper" mat-dialog-actions>
  <button mat-raised-button color="red" mat-dialog-close>Annuler</button>
  <button mat-raised-button color="green" mat-dialog-close (click)="delete()">
    Supprimer
  </button>
</div>
