<ng-container *ngIf="!loading">
  <div class="container">
    <div class="container-header">
      <div class="container-header-title">
        <h1>{{ recipe.title }}</h1>
        <button routerLink="edit">
          <fa-icon icon="pen"></fa-icon>
          <span>Modifier</span>
        </button>
      </div>

      <p>{{ recipe.duration }}</p>
      <img class="image" src="../../assets/poke.png" alt="Photo of recipe" />
    </div>
    <div class="container-steps">
      <div class="steps">
        <h2>Étapes</h2>
        <ol>
          <li *ngFor="let step of recipe.steps">
            {{ step.description }}
          </li>
        </ol>
      </div>
      <div class="ingredients">
        <h2>Ingrédients</h2>
        <ul>
          <li *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} : {{ ingredient.quantity }}
          </li>
        </ul>
      </div>
      <div class="categories">
        <h2>Catégories</h2>
        <ul>
          <li *ngFor="let category of recipe.categories">
            <app-categories [category]="category.type"></app-categories>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-container>
