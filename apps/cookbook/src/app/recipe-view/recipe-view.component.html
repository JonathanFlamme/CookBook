<header>
  <div class="title">
    <h1>Recette</h1>
    <div class="title-button">
      <button
        *ngIf="ownRecipe"
        mat-button
        class="trash"
        (click)="delete(recipe)"
      >
        <fa-icon icon="trash-can"></fa-icon>
      </button>
    </div>
  </div>
</header>

<ng-container *ngIf="!loading">
  <div class="container">
    <div class="container-header">
      <div class="container-header-title">
        <h1>{{ recipe.title }}</h1>
        <button
          mat-raised-button
          color="primary"
          type="button"
          *ngIf="ownRecipe"
          routerLink="edit"
        >
          <fa-icon icon="pen"></fa-icon>
          <span>Modifier</span>
        </button>
      </div>

      <p>{{ recipe.duration }}</p>
      <img class="image" src="../../assets/poke.png" alt="Photo of recipe" />
    </div>
    <div class="container-steps">
      <div class="steps">
        <h2>Étapes</h2>
        <ol>
          <li *ngFor="let step of recipe.steps">
            {{ step.description }}
          </li>
        </ol>
      </div>
      <div class="ingredients">
        <h2>Ingrédients</h2>
        <ul>
          <li *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }} : {{ ingredient.quantity }}
            <app-unit-list [unit]="ingredient.unit"></app-unit-list>
          </li>
        </ul>
      </div>
      <div class="categories">
        <h2>Catégories</h2>
        <ul>
          <li *ngFor="let category of recipe.categories">
            <app-categories [category]="category"></app-categories>
          </li>
        </ul>
      </div>
    </div>
  </div>
</ng-container>
