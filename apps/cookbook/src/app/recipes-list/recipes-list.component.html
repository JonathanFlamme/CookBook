<div class="cards">
  <mat-card *ngFor="let recipe of recipes" class="card">
    <mat-card-header>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
      <mat-card-subtitle>{{ recipe.duration }}</mat-card-subtitle>
    </mat-card-header>
    <img
      class="image"
      mat-card-image
      src="../../assets/poke.png"
      alt="Photo of recipe"
    />

    <mat-card-actions>
      <button mat-button [routerLink]="['/recipes', recipe.id]">
        Voir la recette
      </button>
      <button mat-button class="trash" (click)="delete(recipe)">
        <fa-icon icon="trash-can"></fa-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
