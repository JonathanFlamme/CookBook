<h2 mat-dialog-title>Modification du mot de passe</h2>
<div class="container-password" mat-dialog-content>
  <form
    class="form"
    [formGroup]="changePasswordForm"
    (ngSubmit)="changePassword()"
  >
    <mat-form-field>
      <mat-label>Mot de passe actuel</mat-label>
      <input
        matInput
        formControlName="currentPassword"
        type="password"
        minLength="8"
        required
      />
      <mat-error
        *ngIf="changePasswordForm.controls.currentPassword.errors?.['required']"
        >Ce champ est obligatoire</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nouveau mot de passe</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        minLength="8"
        required
      />
      <mat-error
        *ngIf="changePasswordForm.controls.password.errors?.['required']"
        >Ce champ est obligatoire</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirmation du Mot de passe</mat-label>
      <input
        matInput
        formControlName="confirmPassword"
        type="password"
        required
      />
      <mat-error
        *ngIf="changePasswordForm.controls.confirmPassword.errors?.['required']"
        >Ce champ est obligatoire</mat-error
      >
      <mat-error
        *ngIf="changePasswordForm.controls.confirmPassword.errors?.['passwordmatcherror']"
        >Les mots de passe ne correspondent pas</mat-error
      >
    </mat-form-field>
  </form>
</div>
<div class="action-wrapper" mat-dialog-actions>
  <button mat-button color="error" mat-dialog-close>Annuler</button>
  <button
    mat-button
    color="accent"
    mat-dialog-close
    [disabled]="changePasswordForm.invalid"
    (click)="changePassword()"
  >
    Modifier
  </button>
</div>
