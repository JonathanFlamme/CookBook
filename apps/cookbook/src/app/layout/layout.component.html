<mat-sidenav-container>
  <mat-sidenav
    class="sidenav"
    #sidenav
    mode="over"
    fixedInViewport
    [opened]="(isHandset$ | async) === false"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar>
      <a mat-button [routerLink]="['/recipes']"><h1>CookBook</h1></a>
    </mat-toolbar>
    <mat-nav-list class="nav-list">
      <a mat-button [routerLink]="['/recipes']" routerLinkActive="active"
        >Recettes</a
      >
      <!-- display button if user IS LOGGED -->
      @if(isLogged){
      <div class="menu-top">
        <a mat-button [routerLink]="['/my-recipes']" routerLinkActive="active"
          >Mes recettes</a
        >
        <a
          mat-button
          [routerLink]="['/recipes/create']"
          routerLinkActive="active"
          >Ajouter une recette</a
        >
      </div>
      <div class="menu-bottom">
        <a
          *ngIf="isLogged"
          mat-button
          [routerLink]="['/profile']"
          routerLinkActive="active"
          >Profil</a
        >
        <a *ngIf="isLogged" mat-button (click)="logout()">DÃ©connexion</a>
      </div>
      <!-- display button if user is NOT LOGGED -->
      } @else {
      <div class="menu-bottom">
        <a
          *ngIf="!isLogged"
          mat-button
          [routerLink]="['/login']"
          routerLinkActive="active"
          >Se connecter</a
        >
        <a
          *ngIf="!isLogged"
          mat-button
          [routerLink]="['/register']"
          routerLinkActive="active"
          >S'inscrire</a
        >
      </div>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar class="menu-reduced" *ngIf="(isHandset$ | async) === true">
      <a mat-button [routerLink]="['/home']"><h1>CookBook</h1></a>

      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        *ngIf="(isHandset$ | async) === true"
      >
        <fa-icon icon="bars"></fa-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
