<app-back-button></app-back-button>
<div class="container">
  <header>
    <div class="title">
      <h1>Modifier la recette</h1>
    </div>
  </header>

  <form class="form" [formGroup]="recipeForm" (ngSubmit)="edit()">
    <section class="form-title">
      <mat-form-field>
        <input matInput placeholder="Titre" formControlName="title" required />
      </mat-form-field>
      <div class="duration">
        <mat-form-field>
          <input
            matInput
            placeholder="Durée"
            formControlName="duration"
            required
          />
          <span matSuffix>minutes</span>
        </mat-form-field>
      </div>
    </section>

    <!-- Ingredients -->
    <section class="title">
      <h2>Ingrédients:</h2>
      <button
        color="primary"
        mat-raised-button
        type="button"
        (click)="addIngredient()"
      >
        @if(isMediumScreen$ |async) {
        <fa-icon icon="plus"></fa-icon>
        } @else {
        <span>Ajouter un ingrédient</span>
        }
      </button>
    </section>
    <div lass="form-ingredient" formArrayName="ingredients" required>
      <div
        class="form-container-ingredient"
        *ngFor="let ingredient of ingredients.controls; let i = index"
        [formGroupName]="i"
      >
        <mat-form-field class="name">
          <input matInput formControlName="name" placeholder="Nom" required />
        </mat-form-field>
        <mat-form-field class="quantity">
          <input
            matInput
            formControlName="quantity"
            placeholder="Quantité"
            required
          />
        </mat-form-field>
        <mat-form-field class="unit">
          <mat-select formControlName="unit">
            <mat-option
              *ngFor="let option of unitListLabel"
              [value]="option.value"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="button"
          class="trash"
          (click)="deleteIngredient(i)"
          [disabled]="
            ingredientButtonControls.disableDelete && recipe.ingredients[i]
          "
        >
          <fa-icon icon="trash-can"></fa-icon>
        </button>
      </div>
      <ng-container>
        <button
          *ngIf="ingredientButtonControls.confirm"
          mat-raised-button
          color="primary"
          type="button"
          (click)="ingredientsValidated()"
        >
          <fa-icon icon="check"></fa-icon>
        </button>
      </ng-container>
    </div>

    <!-- Steps -->
    <div class="title">
      <h2>Étapes :</h2>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="addStep()"
      >
        @if(isMediumScreen$ |async) {
        <fa-icon icon="plus"></fa-icon>
        } @else {
        <span>Ajouter une étape</span>
        }
      </button>
    </div>
    <div formArrayName="steps" required>
      <div
        class="form-container-step"
        *ngFor="let step of steps.controls; let i = index"
        [formGroupName]="i"
      >
        <span>Etape {{ step.value.sort }} :</span>
        <mat-form-field>
          <textarea
            class="'textarea"
            matInput
            formControlName="description"
            placeholder="Description"
            rows="1"
            required
          ></textarea>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="button"
          class="trash"
          (click)="moveUp(steps, i)"
          [disabled]="stepButtonControls.disableMove"
        >
          <fa-icon icon="arrow-up"></fa-icon>
        </button>
        <button
          mat-raised-button
          color="primary"
          type="button"
          class="trash"
          (click)="moveDown(steps, i)"
          [disabled]="stepButtonControls.disableMove"
        >
          <fa-icon icon="arrow-down"></fa-icon>
        </button>
        <button
          mat-raised-button
          color="primary"
          type="button"
          class="trash"
          (click)="deleteStep(i)"
          [disabled]="stepButtonControls.disableDelete && recipe.steps[i]"
        >
          <fa-icon icon="trash-can"></fa-icon>
        </button>
      </div>

      <ng-container>
        <button
          *ngIf="stepButtonControls.cancel"
          mat-raised-button
          color="primary"
          type="button"
          (click)="cancel()"
        >
          <fa-icon icon="xmark"></fa-icon>
        </button>
        <button
          *ngIf="stepButtonControls.confirm"
          mat-raised-button
          color="primary"
          type="button"
          (click)="stepsValidated()"
        >
          <fa-icon icon="check"></fa-icon>
        </button>
      </ng-container>
    </div>

    <!-- Categories -->
    <mat-chip-listbox
      class="categories-list"
      formControlName="categories"
      aria-label="Selectionner une catégorie"
      multiple
    >
      @for (option of categoriesLabel; track option.value) {
      <mat-chip-option [value]="option.value">
        {{ option.label }}
      </mat-chip-option>
      }
    </mat-chip-listbox>

    <button
      class="button-submit"
      mat-raised-button
      color="primary"
      [disabled]="recipeForm.invalid || recipeForm.disabled"
      type="submit"
    >
      <span>Modifier la recette</span>
    </button>
  </form>
</div>
