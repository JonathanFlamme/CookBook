<div class="container">
  <header>
    <h1>Ajouter une recette</h1>
  </header>

  <form class="form" [formGroup]="recipeForm" (ngSubmit)="addRecipe()">
    <section class="form-title">
      <div class="title">
        <mat-form-field>
          <input
            aria-label="Titre de la recette"
            matInput
            placeholder="Titre"
            formControlName="title"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <input
            aria-label="Durée de la recette"
            matInput
            placeholder="Durée"
            formControlName="duration"
            required
          />
          <span matSuffix>minutes</span>
        </mat-form-field>
      </div>

      <app-upload-image (uploadApi)="handleImageUrl($event)"></app-upload-image>
    </section>

    <!-- Ingredients -->
    <section class="ingredient">
      <h2>Ingrédients:</h2>
      <button
        aria-label="Ajouter un ingrédient"
        color="primary"
        mat-raised-button
        type="button"
        (click)="addIngredient()"
      >
        @if(isMediumScreen$ |async) {
        <fa-icon icon="plus"></fa-icon>
        } @else {
        <span>Ajouter un ingrédient</span>
        }
      </button>
    </section>
    <div class="form-ingredient" formArrayName="ingredients" required>
      <div
        class="form-container-ingredient"
        *ngFor="let ingredient of ingredients.controls; let i = index"
        [formGroupName]="i"
      >
        <mat-form-field class="name">
          <input
            aria-label="Nom de l'ingrédient"
            matInput
            formControlName="name"
            placeholder="Nom"
            required
          />
        </mat-form-field>
        <mat-form-field class="quantity">
          <input
            aria-label="Quantité"
            matInput
            formControlName="quantity"
            placeholder="Quantité"
            required
          />
        </mat-form-field>
        <mat-form-field class="unit">
          <mat-select formControlName="unit">
            <mat-option
              *ngFor="let option of unitListLabel"
              [value]="option.value"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button
          aria-label="Supprimer l'ingrédient"
          mat-raised-button
          color="primary"
          type="button"
          class="trash"
          (click)="delete(ingredients, i)"
        >
          <fa-icon icon="trash-can"></fa-icon>
        </button>
      </div>
    </div>

    <!-- Steps -->
    <div class="step">
      <h2>Étapes :</h2>
      <button
        aria-label="Ajouter une étape"
        mat-raised-button
        color="primary"
        type="button"
        (click)="addStep()"
      >
        @if(isMediumScreen$ |async) {
        <fa-icon icon="plus"></fa-icon>
        } @else {
        <span>Ajouter un ingrédient</span>
        }
      </button>
    </div>
    <div formArrayName="steps" required>
      <div
        class="form-container-step"
        *ngFor="let step of steps.controls; let i = index"
        [formGroupName]="i"
      >
        <span>Etape {{ step.value.sort + 1 }} :</span>
        <mat-form-field class="textarea">
          <textarea
            aria-label="Description de l'étape"
            matInput
            formControlName="description"
            placeholder="Description"
            rows="1"
            required
          ></textarea>
        </mat-form-field>
        <button
          aria-label="Supprimer l'étape"
          mat-raised-button
          color="primary"
          type="button"
          class="trash"
          (click)="delete(steps, i)"
        >
          <fa-icon icon="trash-can"></fa-icon>
        </button>
      </div>
    </div>

    <!-- Categories -->
    <mat-chip-listbox
      class="categories-list"
      formControlName="categories"
      aria-label="Selectionner une catégorie"
      multiple
    >
      @for (option of categoriesLabel; track option.value) {
      <mat-chip-option [value]="option.value">
        {{ option.label }}
      </mat-chip-option>
      }
    </mat-chip-listbox>

    <button
      aria-label="Modifier la recette"
      class="button-submit"
      mat-raised-button
      color="primary"
      [disabled]="recipeForm.invalid || recipeForm.disabled"
      type="submit"
    >
      <span>Ajouter la recette</span>
    </button>
  </form>
</div>
